<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrays and Such</title>

    <script>
        let tonightsAttendees = ['Alpha', 'Alvin', 'Ziedah', 'Sharon'];
        const currentUser = 'Alpha';


        const isUserInAttendance = tonightsAttendees.includes(currentUser);

        console.log(isUserInAttendance);

        let smallCar = {
            engineSize: 4,
            displacement: 2,
            fuelType: 'diesel'

        };

        let smallTruck = {
            engineSize: 6,
            displacement: 4,
            fuelType: 'regular'
        }

        // init empty array
        let vehicles = [];
        vehicles.push(smallCar);
        vehicles.push(smallTruck);

        function getEfficiencyRating(vehicle) {
            let rating = 0;

            //     if (vehicle.engineSize < 5) {
            //         rating = 8;
            //     }

            //     if (vehicle.engineSize >= 5 && vehicle.engineSize < 7) {
            //         rating = 6;
            //     
            //}
            // if there's a range 
            // if [1, 2, 3, 5, 9].includes(engineSize) 


            // Slide number 16 in week two for more switch statement info
            switch (vehicle.engineSize) {
                case 1:
                case 2:
                case 3:
                case 4:
                    rating = 8;
                    break;
                case 5:
                case 6:
                    rating = 6;
                    break;
                case 7:
                case 8:
                    rating = 4;
                    break;
                default:
                    rating = 0;
            }

            if (vehicle.fuelType == 'diesel') {
                // increment += ++ 
                rating = rating + 1;
            }

            return rating;

        }
        console.log({ vehicles })
        // forEach takes a func as its param
        // for each item in vehicles the function will execute for
        // the vehicle 
        // **REVIEW THIS OFTEN **
        vehicles.forEach(function (vehicle) {
            let result = getEfficiencyRating(vehicle);
            console.log({ result })

        });

        // alternative looping method
        for (let index = 0; index < vehicles.length; index++) {
            console.log(vehicles[index]);
        }

    </script>

</head>

<body>

</body>

</html>
