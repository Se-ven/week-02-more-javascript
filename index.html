<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrays and Such</title>

    <script>
        let tonightsAttendees = ['Alpha', 'Alvin', 'Ziedah', 'Sharon'];
        const currentUser = 'Alpha';


        const isUserInAttendance = tonightsAttendees.includes(currentUser);

        console.log(isUserInAttendance);

        // init an empty array
        let cars = [];

        let smallCar = {
            engineSize: 4,
            displacement: 2,
            fuelType: 'diesel'

        };

        function getEfficiencyRating(vehicle) {
            let rating = 0;

            if (vehicle.engineSize < 5) {
                rating = 8;
            }

            if (vehicle.engineSize >= 5 && vehicle.engineSize < 7) {
                rating = 6;
            }

            // if there's a range 
            // if [1, 2, 3, 5, 9].includes(engineSize) 

            // Slide number 16 in week two for more switch statement info
            switch (vehicle.engineSize) {
                case 1: 
                case 2:
                case 3:
                case 4:
                    rating = 8;
                    break; 
                case 5:
                case 6:
                    rating = 6;
                    break;
                case 7:
                case 8:
                    rating = 4;
                    break;
                default:
            }

            if (vehicle.fuelType == 'diesel') {
                // increment += ++ 
                rating = rating + 1;
            }

            return rating;
        }
        // send a var value into the func
        // takes whatever teh val of smallCar and sends it INTO the getEffieicn
        // func. Small car is reassigned into vehicle for the func.

        let smallCarRating = getEfficiencyRating(smallCar);

        // expect to return a 9


        console.log(smallCarRating);

    </script>
